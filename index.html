<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Diary</title>
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1 id="title">
        Simple Diary
      </h1>
    </header>
    <!-- nav -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarTop">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarTop">
          <ul class="nav navbar-nav">
            <li id="action-new"><a>New</a></li>
            <li id="action-view"><a>View</a></li>
            <li id="action-search"><a>Search</a></li>
            <li id="action-setting"><a>Setting</a></li>
            <li id="action-login"><a>Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <!-- content-edit -->
      <div class="content" id="content-edit">
        <div class="content-item form-group" id="edit-area-type">
          <button class="btn btn-default active" id="edit-type-diary">日記</button>
          <button class="btn btn-default" id="edit-type-memo">メモ</button>
        </div>
        <div class="content-item form-group" id="edit-area-title">
          <label for="edit-title">タイトル</label>
          <input type="text" id="edit-title" placeholder="Enter the title" class="form-control">
        </div>
        <div class="content-item form-group" id="edit-area-datetime">
          <label for="edit-datetime">日時</label>
          <input type="datetime-local" id="edit-datetime" class="form-control">
        </div>
        <div class="content-item form-group" id="edit-area-content">
          <label for="edit-content">内容</label>
          <textarea rows="4" cols="32" id="edit-content" placeholder="Enter the content" class="form-control"></textarea>
        </div>
        <div class="content-item form-group" id="edit-area-submit">
          <button class="btn btn-default" id="edit-submit-add"><i class="fa fa-plus" aria-hidden="true"></i> 追加</button>
          <button class="btn btn-default" id="edit-submit-update"><i class="fa fa-refresh" aria-hidden="true"></i> 更新</button>
          <button class="btn btn-default" id="edit-submit-remove"><i class="fa fa-times" aria-hidden="true"></i> 削除</button>
        </div>
      </div>
      <!-- content-view -->
      <div class="content" id="content-view">
        <div class="content-item" id="view-area-item">
          <div class="form-group" id="view-area-title">
            <input type="text" class="form-control" id="view-title-title" value="title">
            <input type="text" class="form-control" id="view-title-date" value="date">
          </div>
          <div class="form-group" id="view-area-content">
            <input type="text" class="form-control" id="view-content" value="content">
          </div>
          <div class="content-item form-group" id="view-area-submit">
            <button class="btn btn-default" id="view-submit-update"><i class="fa fa-refresh" aria-hidden="true"></i> 更新</button>
            <button class="btn btn-default" id="view-submit-remove"><i class="fa fa-times" aria-hidden="true"></i> 削除</button>
          </div>
        </div>
      </div>
      <!-- content-search -->
      <div class="content" id="content-search">
        <div class="form-group" id="search-area-query-string">
          <label for="search-query-string">内容</label>
          <input type="text" class="form-control" id="search-query-string" value="query-string">
          <div class="checkbox" id="search-area-query-string-check-title">
            <label><input type="checkbox" id="search-title" checked>タイトル</label>
          </div>
          <div class="checkbox" id="search-area-query-string-check-content">
            <label><input type="checkbox" id="search-content" checked>内容</label>
          </div>
          <div class="checkbox" id="search-area-query-string-check-date">
            <label><input type="checkbox" id="search-date" checked>日時</label>
          </div>
        </div>
      </div>
      <!-- content-setting -->
      <div class="content" id="content-setting">
        Setting
      </div>
      <!-- content-login -->
      <div class="content" id="content-login">
        <div class="content-item form-group" id="login-area-id">
          <label for="login-id">ID</label>
          <input type="text" id="login-id" placeholder="Enter the id" class="form-control">
        </div>
        <div class="content-item form-group" id="login-area-password">
          <label for="login-password">パスワード</label>
          <input type="password" id="login-password" placeholder="Enter the password" class="form-control">
        </div>
        <div class="content-item checkbox" id="login-area-check">
          <label><input type="checkbox" id="login-check">ログインしたままにする</label>
        </div>
        <div class="content-item form-group" id="login-area-submit">
          <button class="btn btn-default" id="login-submit-login"><i class="fa fa-sign-in" aria-hidden="true"></i> ログイン</button>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <span id="footer-text">
        © 2017 <a href="https://github.com/AyaNakazawa/simple_diary" target="_blank">Simple Diary</a> @ <a href="https://github.com/AyaNakazawa/" alt="Aya Nakazawa Github" target="_blank">Aya Nakazawa</a>
      </span>
    </footer>
    <!-- modal -->
    <div id="modal-dialog"></div>
    <div id="modal-confirm-dialog"></div>
    
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myscript.js"></script>
    
  </body>
</html>
